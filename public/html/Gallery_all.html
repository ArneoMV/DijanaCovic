<main id="main">
    <div class="gallery container filler">
        <section class="filters">
           <div class="filter_icon">
               <p>Filters</p>
           </div>
           <form id="contact_form">
               <!-- Price slider --> 
               <div class="slider-range-wrap">
                   <p class="tx-filter">Price</p>
                   <p class="tx-filter">MIn: <b><span id="price_min">100</span></b> Max: <b><span id="price_max">7000</span></b></p>
                   <div id="slider-range"></div>
                   <span class="min-range">100</span>
                   <span class="max-range">7,000</span>
               </div>
       
               <!-- Style -->
               <div class="contact-dropbox-container">
                   <div id="selectbox_style" class="selectbox selectbox--unselect" data-option="">
                       <div id="click_dropdown_style" class="selectbox__displayWord"><p class="tx-filter">Style</p> </div>
                       <div class="option-container">
                           <div class="dropdown_options options_style">
                               <input type="checkbox" id="style01" class="option__checkbox" name="category-style" value="Surrealism"/> 
                               <label class="option__label" for="style01" data-value="Surrealism">Surrealism</label>
                           </div>
                           <div class="dropdown_options options_style">
                               <input type="checkbox" id="style02" class="option__checkbox" name="category-style" value="Figurative"/> 
                               <label class="option__label" for="style02" data-value="Figurative">Figurative</label>
                           </div>
                           <div class="dropdown_options options_style">
                               <input type="checkbox" id="style03" class="option__checkbox" name="category-style" value="Portrait"/> 
                               <label class="option__label" for="style03" data-value="Portrait">Portrait</label>
                           </div>
                           <div class="dropdown_options options_style">
                               <input type="checkbox" id="style04" class="option__checkbox" name="category-style" value="Impressionism"/> 
                               <label class="option__label" for="style04" data-value="Impressionism">Impressionism</label>
                           </div>
                           <div class="dropdown_options options_style">
                               <input type="checkbox" id="style05" class="option__checkbox" name="category-style" value="Modern"/> 
                               <label class="option__label" for="style05" data-value="Modern">Modern</label>
                           </div>
                           <div class="dropdown_options options_style">
                               <input type="checkbox" id="style06" class="option__checkbox" name="category-style" value="PopArt"/> 
                               <label class="option__label" for="style06" data-value="Pop Art">Pop art</label>
                           </div>
                       </div>
                   </div>
               </div>
               <!-- Technique -->
               <div class="contact-dropbox-container">
                   <div id="selectbox_technique" class="selectbox selectbox--unselect" data-option="">
                       <div id="click_dropdown_technique" class="selectbox__displayWord"><p class="tx-filter">Technique</p></div>
                       <div class="option-container">
                           <div class="dropdown_options options_technique">
                               <input type="checkbox" id="technique01" class="option__checkbox" name="category-technique" value="Oil"/> 
                               <label class="option__label" for="technique01" data-value="Oil">Oil</label>
                           </div>
                           <div class="dropdown_options options_technique">
                               <input type="checkbox" id="technique02" class="option__checkbox" name="category-technique" value="Gresso"/> 
                               <label class="option__label" for="technique02" data-value="Gresso">Gresso</label>
                           </div>
                           <div class="dropdown_options options_technique">
                               <input type="checkbox" id="technique03" class="option__checkbox" name="category-technique" value="Acrylic"/> 
                               <label class="option__label" for="technique03" data-value="Acrylic">Acrylic</label>
                           </div>
                           <div class="dropdown_options options_technique">
                               <input type="checkbox" id="technique04" class="option__checkbox" name="category-technique" value="Ink"/> 
                               <label class="option__label" for="technique04" data-value="Ink">Ink</label>
                           </div>
                           <div class="dropdown_options options_technique">
                               <input type="checkbox" id="technique05" class="option__checkbox" name="category-technique" value="Watercolor"/> 
                               <label class="option__label" for="technique05" data-value="Watercolor">Watercolor</label>
                           </div>
                           <div class="dropdown_options options_technique">
                               <input type="checkbox" id="technique06" class="option__checkbox" name="category-technique" value="Gousche"/> 
                               <label class="option__label" for="technique06" data-value="Gousche">Gousche</label>
                           </div>
                           <div class="dropdown_options options_technique">
                               <input type="checkbox" id="technique07" class="option__checkbox" name="category-technique" value="Charoal"/> 
                               <label class="option__label" for="technique07" data-value="Charoal">Charoal</label>
                           </div>
                       </div>
                   </div>
               </div>
               <!-- <button class="button-filter">Filter</button> -->
               <button class="custom-btn btn-8"><span>Filter</span></button>
           </form> 
        </section>
       
        <section class="paintings">
            <div class="Masonry">
                <img id="painting_1" src="images/graphic/slike/African_men_in_a_blue_suit.jpg" alt="">
                <img src="images/graphic/slike/Alice_is_meeting_Mr.Rabbit.jpg" alt="">
                <img src="images/graphic/slike/Alter_ego copy.jpg" alt="">
                <img src="images/graphic/slike/Angry_Geisha.jpg" alt="">
                <img src="images/graphic/slike/Before_the_storm.jpg" alt="">
                <img src="images/graphic/slike/Black Magic_sold.jpg" alt="">
                <img src="images/graphic/slike/Black_haze.jpg" alt="">
                <img src="images/graphic/slike/Boogie Girl_sold.jpg" alt="">
                <img src="images/graphic/slike/Boogie Girl_sold.jpg" alt="">
                <img src="images/graphic/slike/CAMOUFLAGE.jpg" alt="">
                <img src="images/graphic/slike/Croatian_abstract.jpg" alt="">
                <img src="images/graphic/slike/Daddy buy me a deer_sold.jpg" alt="">
                <img src="images/graphic/slike/DIFFERENT TIME, DIFFERENT MANNERS.jpg" alt="">
                <img src="images/graphic/slike/DIVINE IRISES_sold.jpg" alt="">
                <img src="images/graphic/slike/DIVINE IRISES_sold.jpg" alt="">
                <img src="images/graphic/slike/Eyes Wide Open.jpg" alt="">
                <img src="images/graphic/slike/Fallen_swan_sold.jpg" alt="">
                <img src="images/graphic/slike/Fragile_sold.jpg" alt="">
                <img src="images/graphic/slike/Furry Coated-Furry Puppy.jpg" alt="">
                <img src="images/graphic/slike/Girl with the lantern.jpg" alt="">
                <img src="images/graphic/slike/Girl_in_a_red_dress.jpg" alt="">
                <img src="images/graphic/slike/Green_scene.jpg" alt="">
            </div>
        </section>
    </div>
</main>




<script src="scripts/dropdown.js"></script>
<script src="scripts/PriceSlider.js"></script>

        $("#painting_1").click(function() {
