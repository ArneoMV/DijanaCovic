<header>
    <div id="navBar">
      <a href="#" id="logo"><img class="logo" src="images/potpis.svg" alt="Dijana Covic signature"/></a>
      <nav>
        <div class="nav-links">
          <a href="#" id="header-home" class="nav-home">HOME</a>
          <a href="#" id="header-references" class="nav-gallery">Gallery</a>
          <a href="#" id="header-partners" class="nav-exhibitions">Exhibitions</a>
          <a href="#" id="header-about" class="nav-products">Products</a>
          <a href="#" id="header-contact" class="nav-about">About</a>

        </div>
      </nav>
    </div>
    <div id="burger" class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
    <div class="nav-mobile">
      <div class="nav-links">
        <a href="#" id="header-home" class="nav-home">HOME</a>
        <a href="#" id="header-references" class="nav-gallery">Gallery</a>
        <a href="#" id="header-partners" class="nav-exhibitions">Exhibitions</a>
        <a href="#" id="header-about" class="nav-products">Products</a>
        <a href="#" id="header-contact" class="nav-about">About</a>
      </div>
    </div>
  </header>
  

  
<script src="scripts/navigation.js">

$(document).ready(function() {

let burger = document.querySelector('.burger');
let navMobile = document.querySelector('.nav-mobile');
let navBar = document.getElementById("navBar");

burger.addEventListener('click', () => {
  //Burger Animation
  burger.classList.toggle('toggle');
  navMobile.classList.toggle('is-active');
});  

// HIDE NAVIGATION ON SCROLL
var prevScrollpos = window.pageYOffset;
window.onscroll = function() {
  var currentScrollPos = window.pageYOffset;
  if (prevScrollpos > currentScrollPos) {
    navBar.style.top = "0";
  } else {
    navBar.style.top = "-8vh";
  }
  prevScrollpos = currentScrollPos;
}

});
</script>
