<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dijana Čović</title>
  
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
 
<div id="header"></div>
  
<main>
  <div class="products container">
    <div class="text">
      <h1>Products</h1>
      <p>I love to paint on all kind of objects.<p>
    </div>

    <div class="products-gallery">
      <div class="img-stripe stripe1">
        <img src="images/salice/salica_1.png" alt="">
        <img src="images/salice/salica_2.png" alt="">
        <img src="images/salice/salica_3.png" alt="">
        <img src="images/salice/salica_4.png" alt="">
        <img src="images/salice/salica_5.png" alt="">
        <img src="images/salice/salica_6.png" alt="">
      </div>
      <div class="img-stripe stripe2">
        <img src="images/salice/salica_7.png" alt="">
        <img src="images/salice/salica_8.png" alt="">
        <img src="images/salice/salica_9.png" alt="">
        <img src="images/salice/salica_10.png" alt="">
        <img src="images/salice/salica_11.png" alt="">
        <img src="images/salice/salica_12.png" alt="">
      </div>
    </div>
  </div>
   
</main>


<script src="scripts/vendors/JQueryV351.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/ScrollTrigger.min.js"></script>
<script src="scripts/script.js"></script>
<script src="scripts/navigation.js"></script>

<script>
  // let toggleBtn = document.querySelector(".toggleBtn");
  // let menu = document.querySelector(".menu");
  
  // INTO - LOADING ANIMATION
  gsap.from(".text-inner > *", 2, {
   opacity: 0,
   delay: 2,
   stagger: 0.2
  })
  gsap.from(".stripe1 img", 2, {
   y: 560,
   opacity: 0,
   stagger: 0.4,
   delay: 0.5
  })
  gsap.from(".stripe2 img", 2, {
   opacity: 0,
   stagger: 0.4,
   delay: 1
  })
  
  </script>
  

</body>
</html>
